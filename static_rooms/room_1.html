<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탠다드 - HiTomorrow</title>
    <meta name="description" content="혼자 여행객을 위한 완벽한 방입니다. 편안한 침대와 모든 필수 편의시설을 갖추고 있습니다.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between"> <!-- Changed to justify-content-between -->
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <span class="fs-4">HiTomorrow</span>
      </a>

      <ul class="nav ms-auto mb-2 mb-md-0"> <!-- Simplified classes, added ms-auto -->
        <li><a href="/index.html" class="nav-link px-2 text-white">홈</a></li>
        <li><a href="/rooms.html" class="nav-link px-2 text-white">방 목록</a></li>
        <li><a href="/contact.html" class="nav-link px-2 text-white">문의</a></li> <!-- Added 문의 link -->
      </ul>

      <!-- Removed the empty text-end div if it's not needed -->
    </div>
  </div>
</header>

    <!-- Room Detail Section -->
    <div class="container my-5">
        <div id="room-detail-container">
            <div class="row">
                <!-- Main Content Column (Left - Top Part) -->
                <div class="col-lg-8 order-lg-1 order-1">
                    <!-- Image Carousel -->
                    <div id="roomCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                        
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#roomCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            
                            <button type="button" data-bs-target="#roomCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            
                        </div>
                        
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="..//images/1/main.jpg" class="d-block w-100 rounded" alt="스탠다드">
                            </div>
                            
                            <div class="carousel-item">
                                <img src="../images/1/1.jpg" class="d-block w-100 rounded" alt="Room Image 2">
                            </div>
                            
                        </div>
                        
                        <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        
                    </div>
                    

                    <!-- Room Name and Location -->
                    <div class="d-flex flex-wrap gap-1 mb-3">
                        
                        <span class="badge bg-info me-1">가성비</span>
                        
                        <span class="badge bg-info me-1">1인실</span>
                        
                    </div>

                    <!-- Description -->
                    <p id="room-description" class="mb-4">혼자 여행객을 위한 완벽한 방입니다. 편안한 침대와 모든 필수 편의시설을 갖추고 있습니다.</p>

                </div>

                <!-- Booking Card Column (Right / Middle on Small Screens) -->
                <div class="col-lg-4 order-lg-2 order-2">
                    <div class="card shadow-sm sticky-top" style="top: 80px;">
                        <div class="card-body">
                            <h4 class="card-title mb-3">스탠다드</h4>
                            <p class="card-text fs-4 fw-bold mb-4">₩75000 / 박</p>

                            <ul class="list-unstyled mb-4">
                                <li><i class="bi bi-people-fill me-2 text-primary"></i>  게스트</li>
                                <li><i class="bi bi-door-open-fill me-2 text-primary"></i>  침실</li>
                                <li><i class="bi bi-toilet-fill me-2 text-primary"></i>  욕실</li>
                            </ul>

                            <hr class="my-3">

                            <h5 class="mb-3">주요 편의 시설</h5>
                            <ul class="list-unstyled mb-4 small">
                                 
                                    <li><i class="bi bi-check-circle-fill me-2 text-success"></i> 와이파이</li>
                                 
                                    <li><i class="bi bi-check-circle-fill me-2 text-success"></i> 에어컨</li>
                                 
                                    <li><i class="bi bi-check-circle-fill me-2 text-success"></i> 책상</li>
                                
                            </ul>

                            <a href="../contact.html" class="btn btn-primary w-100 mb-3">문의하기</a>

                            <hr class="my-3">
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white pt-3 pb-0">
    <div class="container">
        <!-- Top Footer Section -->
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center"> <!-- Changed to flex column and centered -->
                <ul class="list-unstyled d-inline-flex mb-2"> <!-- Social Media links on one line -->
                    <li><a href="#" class="text-white text-decoration-none mx-2">Facebook</a></li>
                    <li><a href="#" class="text-white text-decoration-none mx-2">Twitter</a></li>
                    <li><a href="#" class="text-white text-decoration-none mx-2">Instagram</a></li>
                </ul>
                <ul class="list-unstyled d-inline-flex">
                    <li><a href="#" class="text-white text-decoration-none mx-2">개인정보 처리방침</a></li>
                    <li><a href="#" class="text-white text-decoration-none mx-2">이용약관</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Bottom Footer Section -->
        <div class="row text-start">
            <div class="col-12">
                <p class="text-white">Copyright &copy; HiTomorrow 2025</p>
            </div>
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.min.js"></script>
</body>

</html>
