</head>

<body>

    <header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between"> <!-- Changed to justify-content-between -->
      <a href="../" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <span class="fs-4">HiTomorrow</span>
      </a>

      <ul class="nav ms-auto mb-2 mb-md-0"> <!-- Simplified classes, added ms-auto -->
        <li><a href="../index.html" class="nav-link px-2 text-white">홈</a></li>
        <li><a href="../rooms.html" class="nav-link px-2 text-white">방 목록</a></li>

      </ul>

      <!-- Removed the empty text-end div if it's not needed -->
    </div>
  </div>
</header>

    <!-- Room Detail Section -->
    <div class="container my-5">
        <div id="room-detail-container">
            <div class="row">
                <!-- Main Content Column (Left) -->
                <div class="col-lg-8">
                    <!-- Room Image Section -->
                    <div class="mb-4">
                        <img id="room-main-image" src="../images/5/main.jpg" class="img-fluid rounded" alt="패밀리 " />
                    </div>

                    <!-- Room Name and Location -->
                    <h1 id="room-name" class="mb-2">패밀리</h1>
        <p class="text-muted mb-3"><i class="fas fa-map-marker-alt me-2"></i>위치 정보 (추후 추가)</p>
                    <p id="room-location" class="lead text-muted mb-4">위치 정보 (추후 추가)</p>

                    <!-- Key Details (Placeholder) -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <p><i class="bi bi-people-fill me-2"></i><span>4</span> 게스트</p>
                        </div>
                        <div class="col-md-4">
                            <p><i class="bi bi-door-open-fill me-2"></i><span>2</span> 침실</p>
                        </div>
                        <div class="col-md-4">
                            <p><i class="bi bi-toilet-fill me-2"></i><span>1</span> 욕실</p>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Description -->
                    <h2 class="mb-3">설명</h2>
                    <p id="room-description" class="mb-4">출장객을 위한 실용적인 공간. 두 개의 싱글 침대와 업무용 책상이 준비되어 있습니다.</p>

                    <hr class="my-4">

                    <!-- Image Carousel -->
                    <div id="roomCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#roomCarousel" data-bs-slide-to="0" aria-current="true" class=" active" aria-label="Slide 1"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                <img src="../images/5/main.jpg" class="d-block w-100 rounded" alt="Room Image 1" >
                </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <hr class="my-4">

                    <!-- Amenities Section -->
                    <h2 class="mb-3">편의 시설</h2>
                    <div class="row mb-4" id="room-amenities">
                                            <div class="col-md-6">
                        <ul class="list-unstyled">
                            <li><i class="bi bi-check-circle-fill me-2 text-success"></i> 와이파이</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-unstyled">
                            <li><i class="bi bi-check-circle-fill me-2 text-success"></i> 책상</li>
                        </ul>
                    </div>
                    </div>
                </div>

                <!-- Booking Card Column (Right) -->
                <div class="col-lg-4">
                    <div class="card shadow-sm sticky-top" style="top: 80px;">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white pt-3 pb-0">
    <div class="container">
        <!-- Top Footer Section -->
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center"> <!-- Changed to flex column and centered -->
                <ul class="list-unstyled d-inline-flex mb-2"> <!-- Social Media links on one line -->
                    <li><a href="#" class="text-white text-decoration-none mx-2">Facebook</a></li>
                    <li><a href="#" class="text-white text-decoration-none mx-2">Twitter</a></li>
                    <li><a href="#" class="text-white text-decoration-none mx-2">Instagram</a></li>

                <ul class="list-unstyled d-inline-flex">
                    <li><a href="#" class="text-white text-decoration-none mx-2">개인정보 처리방침</a></li>
                    <li><a href="#" class="text-white text-decoration-none mx-2">이용약관</a></li>
                </ul>

        <div class="row text-start">

            </div>

    </div>
