<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 목록 - HiTomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <!-- 방 목록 -->
    <div class="container mt-5 mb-5">
        <h2 class="mb-4">등록된 방 목록</h2>
        <div class="row" id="room-list-container">
            <!-- 방 카드들이 여기에 동적으로 로드됩니다 -->
        </div>
    </div>

    <!-- 푸터 -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/rooms')
                .then(response => response.json())
                .then(rooms => {
                    const roomListContainer = document.getElementById('room-list-container');
                    if (!roomListContainer) {
                        console.error('room-list-container not found!');
                        return;
                    }
                    rooms.forEach(room => {
                        const roomCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card h-100">
                                    <div class="d-flex flex-wrap gap-1 position-absolute top-0 start-0 p-2">
                                        ${room.tags.map(tag => `<span class="badge bg-secondary me-1">${tag}</span>`).join('')}
                                    </div>
                                    <a href="room.html?id=${room.id}">
                                        <img src="${room.image_url}" class="card-img-top" alt="방 이미지">
                                    </a>
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">${room.name}</h5>
                                        <p class="card-text">${room.description}</p>
                                        <p class="card-text"><small class="text-muted">가격: ₩${room.price} / 박</small></p>
                                        
                                    </div>
                                </div>
                            </div>
                        `;
                        roomListContainer.innerHTML += roomCard;
                    });
                })
                .catch(error => console.error('Error fetching rooms:', error));
        });
    </script>
</body>
</html>
