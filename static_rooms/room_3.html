<body>

    <header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between"> <!-- Changed to justify-content-between -->
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

    <!-- Room Detail Section -->
    <div class="container my-5">
        <div id="room-detail-container">
            <div class="row">
                <!-- Main Content Column (Left - Top Part) -->
                <div class="col-lg-8 order-lg-1 order-1">
                    <!-- Image Carousel -->
                    <div id="roomCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                        
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="..//images/3/main.jpg" class="d-block w-100 rounded" alt="파노라마 뷰">
                            </div>
                            
                        </div>
                        
                    </div>
                    

                    <!-- Room Name and Location -->
                    <div class="d-flex flex-wrap gap-1 mb-3">
                        
                        <span class="badge bg-info me-1">가족 여행</span>
                        
                        <span class="badge bg-info me-1">취사 가능</span>
                        
                    </div>

                    <!-- Description -->
                    <p id="room-description" class="mb-4">가족 단위 여행객을 위한 최고의 선택. 별도의 거실 공간과 여러 개의 침대가 마련되어 있습니다.</p>

                </div>

                <!-- Booking Card Column (Right / Middle on Small Screens) -->
                <div class="col-lg-4 order-lg-2 order-2">
                    <div class="card shadow-sm sticky-top" style="top: 80px;">
                        <div class="card-body">
                            <h4 class="card-title mb-3">파노라마 뷰</h4>
                            <p class="card-text fs-4 fw-bold mb-4">₩200000 / 박</p>

                            <ul class="list-unstyled mb-4">
                                <li><i class="bi bi-people-fill me-2 text-primary"></i>  게스트</li>
                                <li><i class="bi bi-door-open-fill me-2 text-primary"></i>  침실</li>
                                <li><i class="bi bi-toilet-fill me-2 text-primary"></i>  욕실</li>
                            </ul>

                            <hr class="my-3">

                            <h5 class="mb-3">주요 편의 시설</h5>
                            <ul class="list-unstyled mb-4 small">
                                 
                                    <li><i class="bi bi-check-circle-fill me-2 text-success"></i> 와이파이</li>
                                 
                                    <li><i class="bi bi-check-circle-fill me-2 text-success"></i> TV</li>
                                 
                                    <li><i class="bi bi-check-circle-fill me-2 text-success"></i> 주방 시설</li>
                                
                            </ul>

                            <a href="../contact.html" class="btn btn-primary w-100 mb-3">문의하기</a>

                            <hr class="my-3">
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
