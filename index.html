<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" name="google-site-verification" content="U_7VdP0gQd4MAyDmRkXQ4KtqIKgqY-SXcxygzntjsF0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiTomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <!-- 메인 콘텐츠 -->
    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 fw-bold">Home Subscription</h1>
            <p class="lead">HiTomorrow</p>
        </div>
    </header>

    <!-- About Section -->
    <section class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-4 mb-md-0">
                    <h2 class="fw-bold">편한 공간으로의 새로운 방법</h2>
                    <p class="text-muted">나만의 공간을 구독하세요</p>
                    <a href="contact.html" class="btn btn-primary">더 알아보기</a>
                </div>
                <div class="col-md-6 mb-4 mb-md-0">
                    <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=2070&auto=format&fit=crop"
                        class="img-fluid rounded img-shadow" alt="About us image">
                </div>
            </div>
        </div>
    </section>

    <!-- Key Features Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-subway fa-3x mb-3 text-primary"></i>
                            <h3 class="h5 fw-bold">편리한 접근성</h3>
                            <p class="text-muted">지하철역과 가까워 대중교통 이용이 편리</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-couch fa-3x mb-3 text-primary"></i>
                            <h3 class="h5 fw-bold">풀 옵션 제공</h3>
                            <p class="text-muted">생활에 필요한 모든 가구와 가전제품이 완비</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-calendar-alt fa-3x mb-3 text-primary"></i>
                            <h3 class="h5 fw-bold">유연한 계약 기간</h3>
                            <p class="text-muted">한 달 이하 단기 임대 가능, 최소한의 보증금</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-door-open fa-3x mb-3 text-primary"></i>
                            <h3 class="h5 fw-bold">비대면 & 무료 주차</h3>
                            <p class="text-muted">편리하고 안전한 비대면 시스템과 무료 주차를 제공</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <iframe
                        src="https://maps.google.com/maps?q=경기도%20고양시%20하이투머로우오피스텔&t=&z=15&ie=UTF8&iwloc=&output=embed"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        class="rounded"></iframe>
                </div>
                <div class="col-md-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center fw-bold mb-5">주변 시설</h2>
                            <ul>
                                <li>킨텍스</li>
                                <li>현대백화점 </li>
                                <li>원마운트</li>
                                <li>일산 백병원</li>
                                <li>호수공원</li>
                                <li>고양종합운동장</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
