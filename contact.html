<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - HiTomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 text-center border-end">
                                <h4 class="mb-4">QR코드로 문의하기</h4>
                                <img src="images/qr.png" alt="QR Code" class="img-fluid mb-3" style="max-width: 180px;">
                                <p class="text-muted small">위 QR 코드를 스캔하여<br>카카오톡 채널로 문의해주세요.</p>
                            </div>
                            <div class="col-md-6 d-flex flex-column justify-content-center p-4">
                                <h4 class="mb-4">추가 문의</h4>
                                <ul class="list-unstyled">
                                    <li class="d-flex align-items-center mb-3">
                                        <i class="bi bi-envelope-fill fs-4 me-3 text-primary"></i>
                                        <div>
                                            <strong>이메일</strong><br>
                                            <a href="mailto:contact@hitomorrow.com" class="text-decoration-none text-dark">contact@hitomorrow.com</a>
                                        </div>
                                    </li>
                                    <li class="d-flex align-items-center mb-3">
                                        <i class="bi bi-telephone-fill fs-4 me-3 text-primary"></i>
                                        <div>
                                            <strong>연락처</strong><br>
                                            02-1234-5678
                                        </div>
                                    </li>
                                    <li class="d-flex align-items-center">
                                        <i class="bi bi-clock-fill fs-4 me-3 text-primary"></i>
                                        <div>
                                            <strong>운영 시간</strong><br>
                                            평일 10:00 - 18:00
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
