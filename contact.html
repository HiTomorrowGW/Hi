<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - HiTomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="container mt-5 mb-5 text-center">
        <h2 class="mb-4">문의하기</h2>
        <p class="lead">궁금한 점이 있으시면 아래 QR 코드를 스캔하여 문의해 주세요.</p>
        
        <div class="mt-5">
            <!-- QR 코드 이미지 -->
            <img src="https://via.placeholder.com/200?text=Scan+Me" alt="QR Code" class="img-fluid" style="max-width: 200px;">
            <p class="mt-3 text-muted">이 QR 코드를 스캔하여 채팅으로 문의하세요.</p>
            <!-- TODO: 실제 문의 채널의 QR 코드 이미지로 교체해주세요. -->
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
